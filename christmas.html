<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Natal</title>
    <style>
        /* Gaya dasar halaman */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #1e3c72;
            color: #fff;
            overflow: hidden;
        }

        /* Efek salju animasi */
        @keyframes snow {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }

        /* Kotak Ucapan */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
            max-width: 600px;
            color: #333;
        }

        h1 {
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }

        p {
            font-size: 1.3em;
            margin: 10px 0;
            color: #555;
        }

        /* Gambar bergerak */
        .gif {
            width: 250px;
            margin: 20px auto;
            border-radius: 10px;
        }

        /* Teks nama pemberi */
        .giver {
            font-weight: bold;
            font-size: 1.5em;
            color: #2e7d32;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Animasi hover */
        .gif:hover {
            transform: scale(1.1);
            transition: transform 0.5s ease-in-out;
        }

        /* Tambahan salju */
        .snowflake:nth-child(odd) { animation-duration: 8s; width: 5px; height: 5px; }
        .snowflake:nth-child(even) { animation-duration: 12s; width: 8px; height: 8px; }

    </style>
</head>
<body>
    <!-- Salju Animasi -->
    <script>
        const snowflakes = 50; // Jumlah salju
        for (let i = 0; i < snowflakes; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(flake);
        }
    </script>

    <!-- Kartu Ucapan -->
    <div class="card">
        <h1>üéÑ Selamat Hari Natal üéÑ</h1>
        <p>Semoga damai, sukacita, dan kebahagiaan Natal senantiasa menyertai kita semua.</p>
        <!-- Gambar GIF yang lebih menarik -->
        <img class="gif" src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Pohon Natal Bergerak">
        <p class="giver">Dari: Yonanda Satriyo Purnomo üéÅ</p>
    </div>
</body>
</html>
