<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Natal</title>
    <style>
        /* Gaya dasar halaman */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #1e3c72;
            color: #fff;
            overflow: hidden;
        }

        /* Efek salju animasi */
        @keyframes snow {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }

        /* Kotak Ucapan */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
            max-width: 600px;
            color: #333;
        }

        h1 {
            color: #b71c1c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }

        p {
            font-size: 1.3em;
            margin: 10px 0;
            color: #555;
        }

        /* Video */
        .video-container {
            margin: 20px auto;
            max-width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Teks nama pemberi */
        .giver {
            font-weight: bold;
            font-size: 1.5em;
            color: #2e7d32;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Teks ayat Alkitab */
        .bible-verse {
            font-style: italic;
            font-size: 1.1em;
            color: #4a148c;
            margin-top: 15px;
        }

        /* Tambahan salju */
        .snowflake:nth-child(odd) { animation-duration: 8s; width: 5px; height: 5px; }
        .snowflake:nth-child(even) { animation-duration: 12s; width: 8px; height: 8px; }

    </style>
</head>
<body>
    <!-- Salju Animasi -->
    <script>
        const snowflakes = 50; // Jumlah salju
        for (let i = 0; i < snowflakes; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(flake);
        }
    </script>

    <!-- Kartu Ucapan -->
    <div class="card">
        <h1>üéÑ Selamat Hari Natal üéÑ</h1>
        <p>Semoga damai, sukacita, dan kebahagiaan Natal senantiasa menyertai kita semua.</p>

      <video width="100%" controls autoplay loop>
    <source src="https://www.youtube.com/watch?v=KzBEc5jU3rE&list=PPSV" type="video/mp4">
</video>
        </div>
        <p class="bible-verse">"Kemuliaan bagi Allah di tempat yang maha tinggi dan damai sejahtera di bumi di antara manusia yang berkenan kepada-Nya." <br><strong>(Lukas 2:14)</strong></p>
        <p class="giver">Dari: Yonanda Satriyo Purnomo üéÅ</p>
   </body>
</html>
