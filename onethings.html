<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Things Store</title>
    <!-- Font Awesome untuk Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
        }

        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(72, 239, 128, 0.5);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 30px 20px rgba(72, 239, 128, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(72, 239, 128, 0);
            }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50, 0 0 15px #4CAF50;
            }
            to {
                text-shadow: 0 0 20px #45a049, 0 0 30px #45a049, 0 0 40px #45a049;
            }
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out 0.2s;
        }

        .link {
            display: block;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-in-out 0.4s;
        }

        .link:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .link i {
            margin-right: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            animation: fadeIn 2s ease-in-out 0.6s;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Foto Profil -->
        <img src="https://imgpost.co/images/2024/12/11/logo.jpeg" alt="foto profil" class="profile-img">

        <!-- Nama Toko -->
        <h1>One Things STORE</h1>
        <p>Tempat Baju Thrift Berkualitas & Terjangkau</p>

        <!-- Link Sosmed dan Kontak -->
        <a href="https://wa.me/+6282118056678" class="link" target="_blank">
            <i class="fas fa-phone-alt"></i> WhatsApp
        </a>
        <a href="https://www.instagram.com/onethings_store/profilecard/?igsh=MXBzbzkycDhzaXBraA==" class="link" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://id.shp.ee/SoiNrcP" class="link" target="_blank">
            <i class="fas fa-shopping-cart"></i> Shopee
        </a>
        <a href="https://www.tiktok.com/@one_thingsstore?_t=ZS-8rfAvN749DO&_r=1" class="link" target="_blank">
            <i class="fab fa-tiktok"></i> TikTok
        </a>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 One Things Store | Semua Hak Dilindungi
        </div>
    </div>
</body>
</html>
